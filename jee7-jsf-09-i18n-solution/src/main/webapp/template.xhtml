<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        >
<f:view locale="#{languageSwitcher.locale}">
    <h:head>
        <meta charset="UTF-8"/>
        <title>#{msgs['page.template.title']}</title>

        <h:outputScript library="jquery-2.2.1" name="jquery.js"/>
        <h:outputScript library="bootstrap-3.3.6" name="/js/bootstrap.js"/>
        <ui:insert name="customScripts"/>

        <h:outputStylesheet library="bootstrap-3.3.6" name="/css/bootstrap-jsf.css"/>
        <ui:insert name="customStylesheets"/>
    </h:head>
    <h:body>
        <div class="row">
            <div class="container">
                <div class="pull-right">
                    <h:form id="language_form">
                        <h:commandLink action="#{languageSwitcher.changeLanguage('en')}" value="#{msgs['language.en']}" /> |
                        <h:commandLink action="#{languageSwitcher.changeLanguage('fr')}" value="#{msgs['language.fr']}" /> |
                        <h:commandLink action="#{languageSwitcher.changeLanguage('nl')}" value="#{msgs['language.nl']}" />
                    </h:form>
                </div>
            </div>
        </div>
        <div class="row">
        <div class="container">
            <ui:insert name="pageContent">
                <h1>Page content</h1>
                <p>This content should be replaced by the client page.</p>
            </ui:insert>
        </div>
        </div>
        <script>
            var $pageContent = $('body > div.container');
            $pageContent.hide();
            $(function() {
                $pageContent.fadeIn();
            });
        </script>
    </h:body>
</f:view>
</html>
