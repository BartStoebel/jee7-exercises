<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Registration</title>
</head>
<body>
<h1>Registration</h1>
<p>
    Please register here!
</p>
<h:form>
    First Name:<br/>
    <h:inputText value="#{registrationController.person.firstName}"/><br/>

    Last Name:<br/>
    <h:inputText value="#{registrationController.person.lastName}"/><br/>

    Birth Date <small>(yyyy-MM-dd)</small>:<br/>
    <h:inputText value="#{registrationController.person.birthDate}">
        <f:convertDateTime pattern="yyyy-MM-dd"/>
    </h:inputText>
    <br/>
    <br/>
    <h:commandButton action="confirm" value="Confirm"/>
</h:form>
</body>
</html>
