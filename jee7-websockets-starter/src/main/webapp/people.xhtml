<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        >

    <ui:composition template="template.xhtml">
        <ui:define name="pageContent">
            <h1>People data</h1>
            <p>This page is rendered by JSF.</p>
            <h:dataTable id="peopleTable" value="#{personBean.allPeople()}" var="person" styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{person.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="First Name"/>
                    </f:facet>
                    <h:outputText value="#{person.firstName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Last Name"/>
                    </f:facet>
                    <h:outputText value="#{person.lastName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Controls"/>
                    </f:facet>
                    <h:form>
                        <h:commandLink styleClass="btn btn-xs btn-danger">
                            <span class="glyphicon glyphicon-remove"></span> Remove
                            <f:ajax render="peopleTable" listener="#{personBean.remove(person.id)}"/>
                        </h:commandLink>
                    </h:form>
                </h:column>
            </h:dataTable>
            <h:form id="refreshForm">
                <h:commandLink id="refresh" styleClass="btn btn-xs btn-default">
                    <span class="glyphicon glyphicon-refresh"></span> Refresh
                    <f:ajax render=":peopleTable" />
                </h:commandLink>
            </h:form>

            <script type="text/javascript">
                /*  TODO Open a WebSocket to the PersonServer.
                    Use the WebSocket to send the firstName and lastName of a Person as text.
                    When you receive the answer from the server, show the success or failure to the user.
                    Refresh the "peopleTable" to see the added person.
                */
            </script>

            <!-- TODO Add a form to add a new Person with firstName and lastName -->
            <!-- TODO Send the data over the WebSocket -->

        </ui:define>
    </ui:composition>

</html>
